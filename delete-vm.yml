---
- hosts: 127.0.0.1
  connection: local
  user: root
  sudo: false
  gather_facts: false
  serial: 1

  vars_prompt:
  - name: "pw"
    prompt: "MOAR passwords"
    private: yes

  tasks:
  - vsphere_guest:
     vcenter_hostname: 10.10.10.19
     username: administrator@vsphere.local
     password: "{{pw}"
     guest: TestVM
     state: absent
     validate_certs: False
     force: yes

     esxi:
      datacenter: Datacenter
      hostname: 10.10.10.20